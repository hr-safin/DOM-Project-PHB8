<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class=" font-sans">
    <main class="h-[90vh] flex flex-col justify-center items-center">
      <h2 class="text-center text-4xl font-semibold">Random Quote Generator</h2>
      <section class="mt-10 shadow-2xl px-10 py-8 rounded-lg">
        <div>
          <p id="quote" class=" w-[500px] mx-auto text-xl">
            Developing skill can be helpful for your future career
          </p>
          <h1 id="author" class=" text-red-600 text-xl pt-3 font-medium">Safin</h1>
          <div class="text-right mt-4">
            <button id="btn" class=" bg-blue-600 text-white px-4 rounded-lg text-lg py-2 text-center">generate</button>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
